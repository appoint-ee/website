name: AppointeeWeb

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag web:$(date +%s)
    - name: Log in to DigitalOcean Container Registry
      run: echo "${{ secrets.DIGITALOCEAN_REGISTRY_TOKEN }}" | docker login -u ${{ secrets.DIGITALOCEAN_REGISTRY_USERNAME }} --password-stdin registry.digitalocean.com
    - name: Push Docker image to DigitalOcean Container Registry
      run: docker pull registry.digitalocean.com/docr-appointee/web
    - name: Push Docker image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/docr-appointee/web

  deploy:

    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Install kubectl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.K8S_ACCESS_TOKEN }}
        args: kubectl version --client
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG" > ~/.kube/config
    - uses: actions/checkout@v3
    - name: Deploy
      run: kubectl apply -f deployment.yaml
