name: AppointeeWeb

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Log in to DigitalOcean Container Registry
      run: echo "${{ secrets.DIGITALOCEAN_REGISTRY_TOKEN }}" | docker login -u ${{ secrets.DIGITALOCEAN_REGISTRY_USERNAME }} --password-stdin registry.digitalocean.com
    - name: Push Docker image to DigitalOcean Container Registry
      run: docker pull registry.digitalocean.com/docr-appointee/web
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.digitalocean.com/docr-appointee/web:latest
    - name: Push Docker image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/docr-appointee/web:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/k8s-set-context@v1
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yaml
